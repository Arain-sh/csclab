<html>

        <meta charset="utf-8">  
        <title>中国地图</title>

<style>

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<h1> MapChina </h1>
<script>

	var width  = 1000;
	var height = 1000;
	
	var svg = d3.select("body").append("svg")
	    .attr("width", width)
	    .attr("height", height)
	    .append("g")
	    .attr("transform", "translate(0,0)");
	
	/*var projection = d3.geomercator()
						.center([107, 31])
						.scale(850)
    					.translate([width/2, height/2]);
						*/
	
	var linear = d3.scale.linear()
					.domain([-13000,15000])
					.range([0,1000]);
	
	var path = d3.geo.path()
					.projection(function(d) {return [linear(d[0]), linear(d[1])];});
	
	var color = d3.scale.category20();
	
	
	d3.json("test.geojson", function(error, root) {
		
		if (error) 
			return console.error(error);
		console.log(root.features);
		
		svg.selectAll("path")
			.data( root.features )
			.enter()
			.append("path")
			.attr("stroke","#000")
			.attr("stroke-width",0.5)
			.attr("fill", function(d,i){
				return color(i);
			})
			.attr("d", path )
			.on("mouseover",function(d,i){
                d3.select(this)
                    .attr("fill","yellow");
            })
            .on("mouseout",function(d,i){
                d3.select(this)
                    .attr("fill",color(i));
            });
		
	});

</script>
	
</body>  
</html>
