<!DOCTYPE html>
<html>

<head>
	<meta charset = "utf-8">
	<title>Draw a Map</title>
</head>

<style>
	.axis path,
	.axis line {
		fill: none;
		stroke: black;
		shape-rendering: crispEdges;
	}
	
	.axis text {
		font-family: sans-serif;
		font-size: 11px;
	}

	.MyRect {
		fill: steelblue;
	}
	
	.MyText {
		fill: white;
		text-anchor: middle;
	}
</style>

<body>
	<h1>My Web Page</h1>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script>
		var width = 1000;
		var height = 1000;

		var svg = d3.select("body")
				.append("svg")
				.attr("width", width)
				.attr("height", height)
				.append("g")
				.attr("transform", "translate(0, 0)");

		var projection = d3.geo.mercator()
				.center([107,31])
				.scale(850)
				.translate([width/2, height/2]);
		var path = d3.geo.path()
				.projection(projection);
		

		d3.json("test.json", function(error, root){
			if (error)
				return console.error(error);
			console.log(root.features);
			
			svg.selectAll("path")
				.data(root.features)
				.enter()
				.append("path")
				.attr("stroke", "#000")
				.attr("stroke-width", 1)
				.attr("d", path);
		})

	</script>

</body>

</html>
