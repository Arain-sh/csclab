<!DOCTYPE html>
<html>

<head>
	<meta charset = "utf-8">
	<title>Draw a Map</title>
</head>

<style>
	.axis path,
	.axis line {
		fill: none;
		stroke: black;
		shape-rendering: crispEdges;
	}
	
	.axis text {
		font-family: sans-serif;
		font-size: 11px;
	}

	.MyRect {
		fill: steelblue;
	}
	
	.MyText {
		fill: white;
		text-anchor: middle;
	}
</style>

<body>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script>
		var width = "100%";
		var height = "100%";
		
		var xScale = d3.scale.linear()
					.domain([-13000,18000])
					.range([0,width]);
					
		var yScale = d3.scale.linear()
					.domain([-13000,16000])
					.range([0,height]);
					
		var svg = d3.select("body")
				.append("svg")
				.attr("width", width)
				.attr("height", height)
				.append("g")
				.attr("transform", "translate(0, 0)");		
		
		d3.json("district.json", function(error, data){
			if (error)
				return console.error(error);
			console.log(data.features);
			
			svg.selectAll("polygon")
				.data(data.features)
				.enter()
				.append("polygon")
				.attr("stroke", "#000")
				.attr("stroke-width", 0.3)
				.attr("fill", "#FAEBD7")
				.attr("opacity", 0.5)
				.attr("points", function(d) {
					return d.points.map(
						function(d) {return [xScale(d[0]), height - yScale(d[1])].join(",");}
						).join(" ");
				});
		});
						
		d3.json("main2015.json", function(error, root){
			if (error)
				return console.error(error);
			console.log(root.features);
			
			svg	.append("g")
				.selectAll("polygon")
				.data(root.features)
				.enter()
				.append("polygon")
				.attr("stroke", "#000")
				.attr("stroke-width", 0.1)
				.attr("fill", "#00FF00")
				.attr("points", function(d) {
					return d.points.map(
						function(d) {return [xScale(d[0]), height - yScale(d[1])].join(",");}
						).join(" ");
				});
		});

	</script>

</body>

</html>
